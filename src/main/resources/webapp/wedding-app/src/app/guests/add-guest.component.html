<div class="card">
  <form #guestForm="ngForm" (ngSubmit)="onAddGuestSubmit(guestForm)">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" [class.field-invalid]="guestForm.submitted && nameField.invalid" class="form-control" id="name"
        name="name" [(ngModel)]="guest.fullName" placeholder="Enter guest name" required #nameField="ngModel">
    </div>
    <div class="form-group" *ngIf='guestOf'>
        <label for="type">Guest Of</label>
        <select class="form-control" id="guestOf" name="guestOf" [(ngModel)]="guest.guestOf">
            <option *ngFor='let g of guestOf'>{{g}}</option>
        </select>
      </div>
      <div class="form-group" *ngIf='guestTypes'>
      <label for="type">Guest type</label>
      <select class="form-control" id="type" name="type" [(ngModel)]="guest.type">
        <option *ngFor='let t of guestTypes'>{{t}}</option>
      </select>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="arriving" name="arriving"
          [(ngModel)]="guest.arrivalConfirmed">
        <label class="form-check-label" for="arriving">
          Arriving
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="reception" name="reception"
          [(ngModel)]="guest.presentAtReception">
        <label class="form-check-label" for="reception">
          Reception
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="bus" name="bus"
          [(ngModel)]="guest.travelingWithBus">
        <label class="form-check-label" for="bus">
          Bus
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="wedding" name="wedding"
          [(ngModel)]="guest.presentAtWedding">
        <label class="form-check-label" for="wedding">
          Wedding
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="dinner" name="dinner"
          [(ngModel)]="guest.presentAtDinner">
        <label class="form-check-label" for="dinner">
          Dinner
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="sleeping" name="sleeping"
          [(ngModel)]="guest.sleeping">
        <label class="form-check-label" for="sleeping">
          Sleeping
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="lunch" name="lunch"
          [(ngModel)]="guest.presentAtSundayLunch">
        <label class="form-check-label" for="lunch">
          Lunch
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">ADD</button>
    <div class="alert alert-danger" [hidden]="!guestForm.submitted || (nameField.valid)">
        Full name is mandatory.
      </div>
  </form>
</div>
